<div class="row gx-1 artifact-stat-slider" name="{{type}}" data-template="renderArtifactStatSlider" data-uuid="{{uuid item}}">
    <div class="col-2 text-end">{{artifactStat statId item}}</div>
    <div class="col-9"><input type="range" class="form-range" name="{{statId}}" value="{{fco value 0}}" min="0" max="2" step="0.1"/></div>
    <div class="col-1 text-start" name="value">{{fco value 0}}</div>
</div>
