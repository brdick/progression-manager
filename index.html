<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Genshin Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="css/dark.css"/>
    <link rel="stylesheet" href="css/main.css"/>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark sticky-top navbar-expand-lg">
      <div class="container-fluid">
        <!--<a class="navbar-brand" href="#">Navbar</a>-->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#characters">Characters</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#weapons">Weapons</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#artifacts">Artifacts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#materials">Materials</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#furnitureSets">Furniture Sets</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#furniture">Furniture</a>
            </li>
            <li class="nav-item ms-3">
              <button class="btn btn-primary" data-bs-target="#loadGOODModal" data-bs-toggle="modal" title="Import your data from a file."><i class="fa-solid fa-file-import"></i></button>
            </li>
            <li class="nav-item ms-3">
              <button class="btn btn-success" data-bs-target="#saveModal" data-bs-toggle="modal" title="Download your data."><i class="fa-solid fa-download"></i></button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    
    <div id="content">
    </div>
    
    <div id="popupContent" class="modal" tabindex="-1">
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title"></h3>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
          </div>
        </div>
      </div>
    </div>

    <div id="loadGOODModal" class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div id="loadGOODForm" class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Load GOOD File</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <b>Multiple accounts is a work-in-progress.</b>
            <div class="row">
              <label class="col-6 form-label">Account*</label>
              <label class="col-6 form-label">Server</label>
            </div>
            <div class="row">
              <div class="col-6">
                <select class="form-select" id="loadGOODAccount">
                </select>
                <input class="form-control" id="loadGOODAccountNew"/>
              </div>
              <div class="col-6">
                <select class="form-select" id="loadGOODServer">
                  <option value="na">America</option>
                  <option value="eu">Europe</option>
                  <option value="as">Asia</option>
                  <option value="tw">TW, HK, MO</option>
                </select>
              </div>
            </div>
            <i class="form-text">*Optional, but required for storing multiple accounts. Recommend entering your UID, but can be anything you want.</i>
            <hr/>
            <label>Load From File:</label>
            <input id="loadGOODFile" name="GOODFile" type="file"/>
            <hr/>
            <label>Or Paste JSON Data:</label>
            <textarea id="loadGOODJSON" name="GOODJSON" style="width:100%;"></textarea>
            <button id="loadGOODBtn" type="button" class="btn btn-primary my-1">Load</button>
            <div id="loadGOODError" class="alert alert-danger d-none">Error</div>
          </div>
        </div>
      </div>
    </div>

    <div id="saveModal" class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <div class="row">
              <div class="col-6"><button id="saveGOODBtn" class="btn btn-success" title="Use this to transfer your data to other Genshin Impact apps that use GOOD format.">Download current account in GOOD format.</button></div>
              <div class="col-6"><button id="saveAllBtn" class="btn btn-success" title="Use this to save all of your data for use on this app.">Download all data for all accounts.</button></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/269607f5b1.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/js/bootstrap-select.min.js"></script>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
