<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="cache-control" content="no-cache, must-revalidate"/>
    <title>Progression Manager</title>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png"/>
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png"/>
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png"/>
    <link rel="manifest" href="site.webmanifest" onerror="console.warn('Manifest file not available')"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/css/bootstrap-select.min.css"/>
    <link id="lightDark" rel="stylesheet" href="css/light.css?"/>
    <link rel="stylesheet" href="css/main.css?"/>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark sticky-top navbar-expand-lg">
      <div class="container-fluid">
      
        <div class="navbar-brand dropdown">
          <a id="gameIcon" class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" title="Select Game to Manage">Select Game</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item select-game" data-game="genshin" href="#">Genshin Impact</a></li>
            <li><a class="dropdown-item select-game" data-game="wuwa" href="#">Wuthering Waves</a></li>
          </ul>
        </div>
        
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
          <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul id="navigation" class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
        </div>
        
        <ul id="menuButtonContainer" class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
        
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item mx-3">
            <div class="form-check form-switch dark-mode-toggle" title="The UI was made for light mode. Dark mode is still a work in progress, so expect some odd coloration in places.">
              <input class="form-check-input" type="checkbox" role="switch" id="darkModeToggle">
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link" target="_blank" href="https://github.com/kree-nickm/progression-manager" title="Check out the app on GitHub."><i class="fa-brands fa-github"></i></a>
          </li>
        </ul>
        
      </div>
    </nav>
    
    <!-- Server Status Indicator -->
    <div id="serverStatus" class="alert alert-warning d-none" role="alert">
      <i class="fa-solid fa-triangle-exclamation"></i>
      <strong>Server Issues Detected:</strong> Some features may be unavailable due to connectivity problems.
    </div>
    
    <div id="content">
      <noscript>This app requires JavaScript.</noscript>
    </div>
    
    <div id="popup" class="modal" tabindex="-1">
      <div class="modal-dialog modal-xl">
        <div class="modal-content"></div>
      </div>
    </div>

    <div id="menuModalContainer">
    </div>
    
    <nav id="footer" class="navbar sticky-bottom" data-list=""></nav>
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/269607f5b1.js" crossorigin="anonymous" onerror="this.onerror=null; console.warn('FontAwesome CDN failed, icons may not display properly');"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/js/bootstrap-select.min.js"></script>
    <script src="importer.js"></script>
    <script type="module">
      try {
        window.importer.get('js/main.js');
      } catch (error) {
        console.error('Failed to load main application:', error);
        document.getElementById('content').innerHTML = `
          <div class="container mt-5">
            <div class="alert alert-danger">
              <h4>Application Failed to Load</h4>
              <p>The application could not start due to server issues. Please try refreshing the page.</p>
              <p><strong>Error:</strong> ${error.message}</p>
            </div>
          </div>
        `;
      }
    </script>
  </body>
</html>
