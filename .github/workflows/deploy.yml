name: Deploy to Render.com

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Trigger Render Deploy
      if: github.ref == 'refs/heads/main'
      run: |
        echo "üöÄ Deployment will be triggered automatically by Render.com"
        echo "   Check your Render dashboard for build progress"
        echo "   Look for authentication credentials in build logs"
        
  validate:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Validate HTML
      run: |
        # Basic validation that critical files exist
        test -f index.html
        test -f css/main.css
        test -d js/
        test -f setup-auth.sh
        test -f Dockerfile
        test -f nginx.conf
        test -f render.yaml
        echo "‚úÖ All required files present for Render deployment"
        
    - name: Check for JavaScript errors
      run: |
        # Basic syntax check for JavaScript files
        find js/ -name "*.js" -exec node -c {} \; || echo "‚ö†Ô∏è  Some JS files may have syntax issues"
        
    - name: Test authentication setup script
      run: |
        chmod +x setup-auth.sh
        echo "‚úÖ Authentication setup script is executable"
        
    - name: Validate Render configuration
      run: |
        test -f render.yaml && echo "‚úÖ Render configuration found" || echo "‚ùå render.yaml missing"
